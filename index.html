<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS File -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="upper">
      <img src="images/logo.svg" alt="Fylo">
      <div class="options">
        <div>
          <img src="images/icon-document.svg" alt="Document">
        </div>
        <div>
          <img src="images/icon-folder.svg" alt="Folder">
        </div>
        <div>
          <img src="images/icon-upload.svg" alt="Upload">
        </div>
      </div>
    </section>
    <section class="lower">
      <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="download">
        <div class="progress" style="width: 70%;"></div>
        <div class="rest">185 <span>GB Left</span></div>
      </div>
      <div class="flex">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/solutions/fylo-data-storage-component-xPQH1ErLlv" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ElOmri Oussama</a>.
  </footer>
</body>
</html>
